name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXTAUTH_SECRET: "ci-placeholder-secret"
      NEXTAUTH_URL: "http://localhost:3000"
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/arin?schema=public"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
